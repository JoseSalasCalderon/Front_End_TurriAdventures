<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Turri Adventure - Habitaciones y Tarifas</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="rates.component.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <!-- Header -->
    <div class="row">
    </div>
    <!-- Sidebar y contenido principal -->
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 col-md-4">
        <div class="sidebar">
          <app-sidebar></app-sidebar>
        </div>
      </div>
      <div class="col-lg-9 col-md-8">
        <div class="container">
          <div>
            <h2>Tarifas</h2>
          </div>

          <div class="row room-row" *ngFor="let tipo of tiposHabitacion">
            <div class="col-12 room-card">
              <a [routerLink]="['/room', tipo.idTipoHabitacion]"></a>
              <img [src]="tipo.imagenTipoHabitacion" alt="" class="room-image">
              <div class="room-details">
                <h2 class="room-title">{{ tipo.nombreTipoHabitacion }}</h2>
                <p class="room-price">Promoci√≥n: ${{ tipo.precio }} por noche en {{
                  getTemporadaDescripcion(tipo.idTemporada) }}</p>
                <p class="room-offer">{{ getOfertaDescripcion(tipo.idOferta) }}</p>
                <p class="room-description">{{ tipo.descripcionTipoHabitacion }}</p>


                <!-- <button class="btn custom-btn" [routerLink]="['/reserve']" [queryParams]="{ roomType: tipo.nombreTipoHabitacion, price: tipo.precio }">
                  Reservar ahora
                </button>
               -->

                <button class="btn custom-btn" [routerLink]="['/reserve']"
                  [queryParams]="{ roomType: tipo.nombreTipoHabitacion, price: tipo.precio, image: tipo.imagenTipoHabitacion }">
                  Reservar ahora
                </button>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap y jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
