<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Oferta</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Editar Oferta</h2>
  <form [formGroup]="OfertaForm" (ngSubmit)="onSubmit()">
    <!-- Campo oculto para almacenar el ID de la Oferta -->
    <input type="hidden" formControlName="idOferta">
    
    <div class="form-group">
      <label for="descripcionOferta">Descripción</label>
      <input type="text" id="descripcionOferta" class="form-control" formControlName="descripcionOferta" [ngClass]="{'is-invalid': submitted && OfertaForm.get('descripcionOferta')?.invalid}">
      <div *ngIf="submitted && OfertaForm.get('descripcionOferta')?.invalid" class="invalid-feedback">
        La descripción de la oferta es requerida.
      </div>
    </div>
    
    <div class="form-group">
      <label for="fechaInicioOferta">Fecha de Inicio</label>
      <input type="date" id="fechaInicioOferta" class="form-control" formControlName="fechaInicioOferta" [ngClass]="{'is-invalid': submitted && OfertaForm.get('fechaInicioOferta')?.invalid}">
      <div *ngIf="submitted && OfertaForm.get('fechaInicioOferta')?.invalid" class="invalid-feedback">
        La fecha de inicio de la oferta es requerida.
      </div>
    </div>
    
    <div class="form-group">
      <label for="fechaFinalOferta">Fecha Final</label>
      <input type="date" id="fechaFinalOferta" class="form-control" formControlName="fechaFinalOferta" [ngClass]="{'is-invalid': submitted && OfertaForm.get('fechaFinalOferta')?.invalid}">
      <div *ngIf="submitted && OfertaForm.get('fechaFinalOferta')?.invalid" class="invalid-feedback">
        La fecha de finalización de la oferta es requerida.
      </div>
    </div>
    
    <div class="form-group">
      <label for="precioOferta">Precio</label>
      <input type="number" id="precioOferta" class="form-control" formControlName="precioOferta" [ngClass]="{'is-invalid': submitted && OfertaForm.get('precioOferta')?.invalid}">
      <div *ngIf="submitted && OfertaForm.get('precioOferta')?.invalid" class="invalid-feedback">
        El precio de la oferta es requerido.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>

<!-- Scripts al final del cuerpo del documento -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
