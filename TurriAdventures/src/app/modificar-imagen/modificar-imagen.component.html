<div class="drop-box" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
    <p>Arrastra y suelta una imagen aqu√≠</p>
    <input type="file" (change)="onFileSelected($event)" hidden #fileInput>
    <button (click)="fileInput.click()">Selecciona una imagen</button>
  </div>
  
  <div *ngIf="imageSrc" class="image-editor">
    <img #imageElement [src]="imageSrc" alt="Imagen a editar" class="editable-image">
    <button (click)="cropImage()">Recortar</button>
  </div>
