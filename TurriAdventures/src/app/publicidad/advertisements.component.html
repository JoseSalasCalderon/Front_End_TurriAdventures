<div class="advertisement-container">
  @if(images.length>0){
  <div class="ad-carousel">
    @for (img of images; track $index){
      <a href="{{ img.link }}" 
      target="_blank" 
      [ngClass]="{ 'active-img': $index === selectedIndex }"
      class="frade">
      <img src="{{ img.imgSrc }}" alt="{{ img.imgAlt }}" />
    </a>
    }
  </div>
  }@else {
  <div class="no-ads">
    <p>No hay anuncios disponibles</p>
  </div>

  }
</div>
