<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Turri Adventure</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-3 col-md-4">
                <app-sidebar></app-sidebar>
            </div>

            <div class="col-lg-9 col-md-8">
                <div class="container">

                    <h1>Administradores</h1>

                    <!-- Insertar nuevo administrador -->
                    <div>
                        <h4>Insertar nuevo administrador</h4>
                        <form>
                            <div class="form-group">
                                <label for="usuario">Usuario:</label>
                                <input type="text" id="usuario" #usuarioInput class="form-control"
                                    (input)="onInputChange('usuario', usuarioInput.value)" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña:</label>
                                <input #contrasenaInput (input)="onInputChange('contrasena', contrasenaInput.value)"
                                    required type="password" class="form-control" formControlName="contrasena"
                                    id="contrasena">
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <button type="button" class="btnAgregar btn btn-primary"
                                        (click)="agregarAdministrador()">Agregar</button>
                                </div>
                            </div>

                            <div *ngIf="mensaje" class="alert"
                                [ngClass]="{'alert-success': !esError, 'alert-danger': esError}">
                                {{ mensaje }}
                            </div>
                        </form>
                    </div>

                    <!-- Listar administradores -->
                    <div>
                        <h4>Lista de Administradores</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Usuario</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let admin of administradores">
                                        <td>{{ admin.idAdministrador }}</td>
                                        <td>{{ admin.usuario }}</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary"
                                                (click)="editarAdministrador(admin)">Editar</button>
                                            <button class="btn btn-sm btn-danger"
                                                (click)="eliminarAdministrador(admin.idAdministrador)">Eliminar</button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                    <!-- Editar un administrador -->
                    <div class="modal" [class.d-block]="mostrarModalEdicion">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Editar administrador</h5>
                                    <button type="button" class="close" (click)="cerrarModalEdicion()">
                                        <span>&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="usuarioEdit">Usuario:</label>
                                            <input type="text" id="usuarioEdit" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="contrasenaEdit">Contraseña:</label>
                                            <input type="password" id="contrasenaEdit" class="form-control" required>
                                        </div>
                                        <button type="button" class="btn btn-primary"
                                            (click)="guardarEdicion()">Guardar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
