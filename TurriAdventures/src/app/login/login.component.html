<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div class="imageContainer">
          <img
            src="assets\logo.png"
            alt="Logo del proyecto" class="img-fluid">
        </div>
        <form method="post" class="form-login">
          <div class="mb-3">
            <label for="email" class="form-label">Usuario</label>
            <input type="email" class="form-control" [(ngModel)]="usuario" id="email" name="email" placeholder="Usuario">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="contrasena" id="password" name="password" placeholder="Password">
          </div>
        
          <button mat-raised-button (click)="buttonInicioSesion()" class="btn btn-primary" style="background-color: #5BC0DE;">Login</button>
        
          <!-- Mostrar mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
