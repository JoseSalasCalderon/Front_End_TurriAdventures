<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="app.component.css">
  
</head>
<body>

  <div class="menu">
    <div class="container">
      <!-- Aquí coloca tu menú -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Facilidades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cómo Llegar?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tarifas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reservar en Línea</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contáctenos</a>
        </li>
      </ul>
    </div>
  </div>

  <header>
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="ruta/a/tu/logo.png" alt="Logo del hotel" class="logo me-3">
        <h1 class="m-0">Nombre del Hotel</h1>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <router-outlet></router-outlet>  
    <!-- Contenido principal aquí -->
  </main>

  <!-- Publicidad como carrusel -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="ruta/a/tu/imagen_publicidad1.jpg" class="d-block w-100" alt="Publicidad 1">
            </div>
            <div class="carousel-item">
              <img src="ruta/a/tu/imagen_publicidad2.jpg" class="d-block w-100" alt="Publicidad 2">
            </div>
            <!-- Agrega más elementos según sea necesario -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlazar Bootstrap JS al final del cuerpo del documento -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Inicializar el carrusel y configurar el intervalo de cambio automático
      var myCarousel = document.querySelector('#carouselExample');
      var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 3000, // Cambia la imagen cada 5 segundos (5000 milisegundos)
        wrap: true // Permite que el carrusel vuelva al inicio después de llegar al final
      });
    });
  </script>

</body>
</html>
