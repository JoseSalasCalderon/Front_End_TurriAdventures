<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Oferta</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Crear Oferta</h2>
    <form [formGroup]="formularioEstado" (ngSubmit)="registrarOferta()">
      <div class="form-group">
        <label for="descripcionOferta">Descripción de la Oferta</label>
        <input type="text" class="form-control" id="descripcionOferta" formControlName="descripcionOferta" placeholder="Descripción de la Oferta" [ngClass]="{'is-invalid': submitted && formularioEstado.get('descripcionOferta')?.invalid}">
        <div *ngIf="submitted && formularioEstado.get('descripcionOferta')?.invalid" class="invalid-feedback">
          La descripción de la oferta es requerida.
        </div>
      </div>
      <div class="form-group">
        <label for="fechaInicioOferta">Fecha de inicio de la Oferta</label>
        <input type="date" class="form-control" id="fechaInicioOferta" formControlName="fechaInicioOferta" [ngClass]="{'is-invalid': submitted && formularioEstado.get('fechaInicioOferta')?.invalid}">
        <div *ngIf="submitted && formularioEstado.get('fechaInicioOferta')?.invalid" class="invalid-feedback">
          La fecha de inicio de la oferta es requerida.
        </div>
      </div>
      <div class="form-group">
        <label for="fechaFinalOferta">Fecha de finalización de la Oferta</label>
        <input type="date" class="form-control" id="fechaFinalOferta" formControlName="fechaFinalOferta" [ngClass]="{'is-invalid': submitted && formularioEstado.get('fechaFinalOferta')?.invalid}">
        <div *ngIf="submitted && formularioEstado.get('fechaFinalOferta')?.invalid" class="invalid-feedback">
          La fecha de finalización de la oferta es requerida.
        </div>
      </div>
      <div class="form-group">
        <label for="precioOferta">Precio de la Oferta</label>
        <input type="number" class="form-control" id="precioOferta" formControlName="precioOferta" placeholder="Precio de la Oferta" [ngClass]="{'is-invalid': submitted && formularioEstado.get('precioOferta')?.invalid}">
        <div *ngIf="submitted && formularioEstado.get('precioOferta')?.invalid" class="invalid-feedback">
          El precio de la oferta es requerido.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Crear Oferta</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>

  <!-- Bootstrap JS (jQuery and Popper.js required) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
